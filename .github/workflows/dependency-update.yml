name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  # ============================================
  # Update PHP Dependencies
  # ============================================
  update-php-dependencies:
    name: Update PHP Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"

      - name: Check for outdated packages
        run: |
          if [ -f composer.json ]; then
            composer outdated
          else
            echo "No composer.json found"
          fi
        continue-on-error: true

  # ============================================
  # Update JavaScript Dependencies
  # ============================================
  update-js-dependencies:
    name: Update JavaScript Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Check for outdated packages
        run: |
          if [ -f package.json ]; then
            npm outdated || true
          else
            echo "No package.json found"
          fi

  # ============================================
  # Security Audit
  # ============================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: PHP Security Audit
        run: |
          echo "Running PHP security audit..."
          # composer audit (requires composer.json)
        continue-on-error: true

      - name: JavaScript Security Audit
        run: |
          echo "Running JavaScript security audit..."
          # npm audit (requires package.json)
        continue-on-error: true
