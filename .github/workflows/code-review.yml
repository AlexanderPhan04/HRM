name: Automated Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ============================================
  # Automated Code Review
  # ============================================
  code-review:
    name: Automated Code Review
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1

      - name: Run reviewdog (ESLint)
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          eslint_flags: "public/assets/js/**/*.js"
        continue-on-error: true

      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for TODO and FIXME comments..."
          grep -r "TODO\|FIXME" app/ public/ || echo "No TODO/FIXME found"

      - name: Check file sizes
        run: |
          echo "Checking for large files..."
          find . -type f -size +1M -not -path "./.git/*" | while read file; do
            echo "⚠️ Large file detected: $file ($(du -h "$file" | cut -f1))"
          done

      - name: Check for sensitive data
        run: |
          echo "Checking for potential sensitive data leaks..."
          grep -r "password.*=.*['\"]" app/ public/ --exclude-dir=vendor || echo "✅ No hardcoded passwords found"
          grep -r "api_key.*=.*['\"]" app/ public/ --exclude-dir=vendor || echo "✅ No hardcoded API keys found"

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Automated code review completed. Please review the checks above.'
            })
