      - name: Deployment Complete
        run: |
          echo "================================================"
          echo "  ‚úÖ DEPLOY TH√ÄNH C√îNG - D·ª∞ √ÅN H·ªåC T·∫¨P"
          echo "================================================"
          echo "üåê Website: https://alexstudio.id.vn"
          echo "üìÅ ƒê√£ upload T·∫§T C·∫¢ files!"
          echo "================================================"
          echo "üìã TODO:"
          echo "1. Ki·ªÉm tra website ho·∫°t ƒë·ªông"
          echo "2. ƒêƒÉng nh·∫≠p: admin / admin123"
          echo "================================================"

  # ============================================
  # JOB 9: Notification
  # ============================================
  notify:
    name: Pipeline Complete
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Pipeline Status
        run: |
          echo "================================================"
          echo "   HRM VANILLA JS + PHP PIPELINE COMPLETE      "
          echo "================================================"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Stack: Vanilla JavaScript + PHP (No Node.js)"
          echo "================================================"
