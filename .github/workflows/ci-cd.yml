          cp -r database deploy/
          cp -r backup deploy/ 2>/dev/null || true
          cp -r hostOld deploy/ 2>/dev/null || true
          cp -r tests deploy/ 2>/dev/null || true
          cp -r scripts deploy/ 2>/dev/null || true
          cp -r doc deploy/ 2>/dev/null || true

          # Copy files
          cp index.html deploy/
          cp api.php deploy/
          cp .htaccess deploy/ 2>/dev/null || true
          cp *.md deploy/ 2>/dev/null || true
          cp *.json deploy/ 2>/dev/null || true
          cp *.xml deploy/ 2>/dev/null || true

          echo "‚úÖ ƒê√£ copy T·∫§T C·∫¢ files!"
